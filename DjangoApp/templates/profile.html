<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky | Profile Settings</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-yellow: #fefe33;
            --bg-dark: #020617;
            --text-outline: rgba(255, 255, 255, 0.1);
        }

        @keyframes masterGlow {
            0% { border-color: var(--neon-blue); stroke: var(--neon-blue); filter: drop-shadow(0 0 10px var(--neon-blue)); color: var(--neon-blue); }
            50% { border-color: var(--neon-pink); stroke: var(--neon-pink); filter: drop-shadow(0 0 20px var(--neon-pink)); color: var(--neon-pink); }
            100% { border-color: var(--neon-yellow); stroke: var(--neon-yellow); filter: drop-shadow(0 0 15px var(--neon-yellow)); color: var(--neon-yellow); }
        }

        @keyframes lineFlow { 0% { stroke-dashoffset: 1000; } 100% { stroke-dashoffset: 0; } }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: radial-gradient(circle at center, #0f172a 0%, var(--bg-dark) 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            direction: ltr;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 130px;
            width: 100%;
            max-width: 1600px;
            margin-right: 150px;
        }

        .brand-zone { flex: 0 1 auto; text-align: center; }
        .logo-svg { width: 550px; height: 160px; overflow: visible; display: block; }
        .text-animated {
            font-size: 160px; font-weight: 900; font-family: 'Arial Black', sans-serif;
            fill: none; stroke-width: 5px; stroke-dasharray: 200; text-anchor: middle;
            animation: lineFlow 6s linear infinite, masterGlow 6s infinite alternate ease-in-out;
        }

        .description { font-size: 32px; color: #a5f3fc; max-width: 550px; margin-top: -10px; direction: rtl; }
        .highlight { border-bottom: 4px solid; animation: masterGlow 6s infinite alternate ease-in-out; }

        .card-zone { flex: 0 0 520px; position: relative; }

        .cyber-card {
            background: rgba(15, 23, 42, 0.95);
            border: 4px solid var(--neon-blue);
            border-radius: 50px;
            padding: 3.5rem 2.5rem;
            text-align: center;
            animation: masterGlow 6s infinite alternate ease-in-out;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .field-wrapper { margin-bottom: 20px; text-align: right; }
        label { display: block; color: #a5f3fc; margin-bottom: 8px; font-size: 16px; padding-right: 10px; }

        input, select {
            width: 100%;
            height: 65px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            outline: none;
            transition: 0.3s;
            appearance: none;
            cursor: pointer;
        }

        select {
            background-image: linear-gradient(45deg, transparent 50%, var(--neon-blue) 50%),
                              linear-gradient(135deg, var(--neon-blue) 50%, transparent 50%);
            background-position: calc(0% + 20px) calc(1em + 12px), calc(0% + 25px) calc(1em + 12px);
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
            padding-left: 40px;
        }

        input:focus, select:focus {
            border-color: white;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        select option {
            background: #0f172a;
            color: white;
            font-size: 20px;
        }

        .error-msg { color: #ff4d4d; font-size: 13px; margin-top: 5px; font-weight: bold; }

        .btn-action {
            width: 100%; padding: 1.4rem; border-radius: 20px; font-size: 28px; font-weight: 900;
            background: transparent; border: 4px solid var(--neon-blue); color: white;
            cursor: pointer; animation: masterGlow 6s infinite alternate ease-in-out;
            margin-top: 15px;
        }
        .btn-action:hover { background: white; color: black !important; }

        .corner { position: absolute; width: 50px; height: 50px; border: 7px solid var(--neon-blue); animation: masterGlow 6s infinite alternate ease-in-out; z-index: 10; }
        .tl { top: -15px; left: -15px; border-right: none; border-bottom: none; }
        .tr { top: -15px; right: -15px; border-left: none; border-bottom: none; }
        .bl { bottom: -15px; left: -15px; border-right: none; border-top: none; }
        .br { bottom: -15px; right: -15px; border-left: none; border-top: none; }

        .back-link { display: block; margin-top: 25px; color: white; text-decoration: none; font-weight: bold; direction: rtl; font-size: 18px; }

        @media (max-width: 1200px) {
            .main-container { flex-direction: column; margin-right: 0; gap: 40px; }
            .logo-svg { width: 100%; max-width: 450px; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="brand-zone">
            <svg class="logo-svg" viewBox="0 0 700 200">
                <text x="350" y="150" class="text-animated">WORKIFY</text>
            </svg>
        <p class="description">
                 אתר לניהול משימות
                <span class="highlight-line"> </span>.
            </p>
        </div>

        <div class="card-zone">
            <div class="corner tl"></div><div class="corner tr"></div>
            <div class="corner bl"></div><div class="corner br"></div>

            <div class="cyber-card">
                <h2 style="font-size: 38px; margin-bottom: 25px; letter-spacing: 2px;">PROFILE</h2>

                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="field-wrapper">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <p class="error-msg">{{ field.errors.0 }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn-action">SAVE PROFILE</button>
                </form>

                <a href="{% url 'home' %}" class="back-link">→ חזרה לדף הבית</a>
            </div>
        </div>
    </div>

</body>
</html>
