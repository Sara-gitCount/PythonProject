<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky | Login</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-yellow: #fefe33;
            --bg-dark: #020617;
            --error-red: #ff4444;
        }

        /* אנימציה אחידה ומסונכרנת */
        @keyframes masterGlow {
            0% { border-color: var(--neon-blue); stroke: var(--neon-blue); filter: drop-shadow(0 0 10px var(--neon-blue)); color: var(--neon-blue); }
            50% { border-color: var(--neon-pink); stroke: var(--neon-pink); filter: drop-shadow(0 0 20px var(--neon-pink)); color: var(--neon-pink); }
            100% { border-color: var(--neon-yellow); stroke: var(--neon-yellow); filter: drop-shadow(0 0 15px var(--neon-yellow)); color: var(--neon-yellow); }
        }

        @keyframes lineFlow { 0% { stroke-dashoffset: 1000; } 100% { stroke-dashoffset: 0; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: radial-gradient(circle at center, #0f172a 0%, var(--bg-dark) 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            direction: ltr;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 130px;
            width: 100%;
            max-width: 1600px;
            margin-right: 150px;
        }

        /* שמאל: מותג */
        .brand-zone { flex: 0 1 auto; text-align: center; }
        .logo-svg { width: 550px; height: 160px; overflow: visible; display: block; }
        .text-animated {
            font-size: 160px; font-weight: 900; font-family: 'Arial Black', sans-serif;
            fill: none; stroke-width: 5px; stroke-dasharray: 200; text-anchor: middle;
            animation: lineFlow 6s linear infinite, masterGlow 6s infinite alternate ease-in-out;
        }

        .description { font-size: 38px; color: #a5f3fc; max-width: 600px; margin-top: -10px; direction: rtl; }
        .highlight { border-bottom: 4px solid; animation: masterGlow 6s infinite alternate ease-in-out; }

        /* ימין: כרטיס */
        .card-zone { flex: 0 0 500px; position: relative; }
        .cyber-card {
            background: rgba(15, 23, 42, 0.95);
            border: 4px solid var(--neon-blue);
            border-radius: 50px;
            padding: 3rem 3rem;
            text-align: center;
            animation: masterGlow 6s infinite alternate ease-in-out;
        }

        /* עיצוב הודעות שגיאה */
        .error-box {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error-red);
            color: var(--error-red);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 16px;
            direction: rtl;
            animation: shake 0.4s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.2);
        }

        input {
            width: 100%; height: 65px; background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 15px;
            color: white; font-size: 26px; font-weight: bold; text-align: center;
            margin-bottom: 15px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: white; background: rgba(255, 255, 255, 0.1); }

        .btn-signin {
            width: 100%; padding: 1.5rem; border-radius: 20px; font-size: 28px; font-weight: 900;
            background: transparent; border: 4px solid var(--neon-blue); color: white;
            cursor: pointer; animation: masterGlow 6s infinite alternate ease-in-out;
        }
        .btn-signin:hover { background: white; color: black !important; }

        .corner { position: absolute; width: 50px; height: 50px; border: 7px solid var(--neon-blue); animation: masterGlow 6s infinite alternate ease-in-out; z-index: 10; }
        .tl { top: -15px; left: -15px; border-right: none; border-bottom: none; }
        .tr { top: -15px; right: -15px; border-left: none; border-bottom: none; }
        .bl { bottom: -15px; left: -15px; border-right: none; border-top: none; }
        .br { bottom: -15px; right: -15px; border-left: none; border-top: none; }

        .back-link { display: block; margin-top: 25px; color: white; text-decoration: none; font-weight: bold; direction: rtl; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="brand-zone">
            <svg class="logo-svg" viewBox="0 0 700 200">
                <text x="350" y="150" class="text-animated">WORKIFY</text>
            </svg>
            <p class="description">
                 אתר לניהול משימות
                <span class="highlight-line"> </span>.
            </p>
        </div>

         <div class="card-zone">
            <div class="corner tl"></div><div class="corner tr"></div>
            <div class="corner bl"></div><div class="corner br"></div>
            <div class="cyber-card">
                <h2 style="font-size: 40px; margin-bottom: 30px;">LOGIN</h2>

                {% if form.non_field_errors %}
                    <div class="error-box">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}

            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div style="margin-bottom: 20px; text-align: right;">
                        <label for="{{ field.id_for_label }}" style="color: var(--neon-blue); display: block; margin-bottom: 8px; font-weight: bold; font-size: 16px; text-align: right;">
                            {{ field.label }}:
                        </label>

                        {{ field }}

                        {% if field.errors %}
                            <div style="color: var(--error-red); font-size: 14px; margin-top: 5px; text-align: right; font-weight: bold;">
                                {{ field.errors.0 }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn-signin" style="width: 100%; margin-top: 10px;">SIGN IN</button>
            </form>

                <a href="{% url 'home' %}" class="back-link">→ חזרה לדף הבית</a>
            </div>
        </div>
    </div>

</body>
</html>
